spring:
  datasource:
    url: jdbc:h2:mem:dbEstudosGeraish2;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console.enabled: true
    console.path: /h2
  flyway:
    user: sa
    password:
    schemas: VEICULOSDB
    url: jdbc:h2:mem:dbEstudosGeraish2
    locations: filesystem:src/main/resources/db/migration
    baseline-on-migrate: true
